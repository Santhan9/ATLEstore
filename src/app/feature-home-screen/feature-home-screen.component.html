<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLE Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .main-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .main-content a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ATLEstore</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#account">Account</a>
    </nav>
</header>

<div class="main-content">
    <h1> Living in the moment !</h1>
        <h2>Get ready to explore</h2>
    <a href="#next">Explore Now &#x2192;</a>
</div>

</body>
</html>
